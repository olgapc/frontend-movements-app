<div class="container-fluid my-5">
  <h1 class="text-warning ">{{title}}</h1>
  <div class="card-body text-info">
    <form method="post">
      <div class="form-group col-sm-6">
        <input [(ngModel)]="user.username" type="text" class="form-control"
        name="username" id="username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input [(ngModel)]="user.password" type="password" class="form-control"
        name="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-group col-sm-6">
        <input (click)='login()' type="submit" class="btn btn-lg btn-outline-info btn-block" value="Login">
      </div>

    </form>
  </div>
</div>
