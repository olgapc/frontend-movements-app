<div class="container-fluid my-5">
  <h1 class="text-warning">{{ title }}</h1>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="username" class="col-form-label col-sm-2">Nom d'usuari</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username"> <!-- required minlength="4" -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Nom</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name"> <!-- required email -->
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-form-label col-sm-2">Cognom</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName"> <!-- required email -->
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Mail</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email"> <!-- required email -->
        </div>
      </div>

      <div class="form-group row">
        <label for="comment" class="col-form-label col-sm-2">Comentari</label>
        <div class="col-sm-6">
          <textarea class="form-control" [(ngModel)]="user.comment" name="comment"></textarea>
        </div>
      </div>

      <div class="form-group-row">
        <div class="class col-sm-6">
          <mat-checkbox or="isEnabled" name="isEnabled" [(ngModel)]="user.isEnabled" class="example-margin">Actiu</mat-checkbox>
        </div>
      </div>

      <br>
      <div class="form-group row" *ngIf="!user.id">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
        </div>
      </div>





      <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th>Rol</th>
            <th></th>
            <th>Creaci√≥</th>
            <th>Comentari</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of allRoles">
            <td>{{role.description}}</td>
            <td>
              <mat-checkbox [checked]="hasRole(role)" (change)="selectRole(role, $event)" color='primary' name="selectRoleChange{{role.id}}"></mat-checkbox>
            </td>
            <ng-container *ngFor="let userRole of user.userRoles">
              <ng-container *ngIf="role.description == userRole.role.description">
                <td>{{userRole.createAt | date: 'dd.MM.yyyy'}}</td>
                <td>{{userRole.comment}}</td>
              </ng-container>
            </ng-container>
          </tr>
        </tbody>
      </table>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-outline-info" role="button" (click)='create()' *ngIf="!user.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-outline-info" role="button" (click)='update()'>Editar</button>
          </ng-template>

        </div>
      </div>


    </form>
  </div>
</div>
