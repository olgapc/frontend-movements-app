<div class="container-fluid my-5" *ngIf="user">
  <h1 class="text-warning">{{ title }}</h1>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="username" class="col-form-label col-sm-2">Nom d'usuari</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username"> <!-- required minlength="4" -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Nom</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name"> <!-- required email -->
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-form-label col-sm-2">Cognom</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName"> <!-- required email -->
        </div>
      </div>


      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Mail</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email"> <!-- required email -->
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password"> <!-- required email -->
        </div>
      </div>



      <div class="form-group row">
        <label for="roles" class="col-form-label col-sm-2">Rols</label>

        <mat-form-field appearance="fill">
          <mat-label>Rols</mat-label>
          <mat-select multiple [(ngModel)]="user.roles" name="roles" [compareWith]="compareRoles">
            <mat-option *ngFor="let role of roles"  [value]="role">{{role.description}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div class="form-group-row">
        <div class="class col-sm-6">
          <mat-checkbox for="enabled" name="enabled" [(ngModel)]="user.enabled" class="example-margin">Actiu</mat-checkbox>
        </div>
      </div>
      <br>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-outline-info" role="button" (click)='create()' *ngIf="!user.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-outline-info" role="button" (click)='update()'>Editar</button>
          </ng-template>

        </div>
      </div>


    </form>
  </div>
</div>
