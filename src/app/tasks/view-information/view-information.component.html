<div class="card bg-light" *ngIf="information">
  <div class="card-header">{{title}}: {{information.description}}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/informations']" class="btn btn-light">&laquo; Tornar</a>
    </h4>

    <ul class="list-group my-2">
      <li class="list-group-item list-group-item-primary">{{information.description}}</li>
      <li class="list-group-item">Creació: {{ information.createAt | date: 'EEE dd.MM.yyyy HH:mm'}}</li>
    </ul>

    <div class="class border-info my-2">
      <div class="card card-header">
        Comentaris
      </div>
      <div class="card card-body">
        <p *ngIf="!information.comment">No té comentaris</p>
        <p *ngIf="information.comment">{{information.comment}}</p>
      </div>
    </div>

  </div>
</div>
